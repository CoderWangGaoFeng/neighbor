## mysql地址配置
spring.datasource.url=jdbc:mysql://localhost:3306/neighbor?characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

##jpa相关配置
#jpa驱动加载
spring.jpa.database=mysql 
##运行时打印sql语句
spring.jpa.show-sql=true
##mysql与实体类的对应策略，本配置mysql的表会根据实体类自动更新
spring.jpa.hibernate.ddl-auto=update
##库表中字段名和实体类属性的名字对应规则
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy


#MongoDB数据库配置
spring.data.mongodb.uri=mongodb://192.168.1.183:27017/neighor
